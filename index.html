<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Case 4</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- insert data -->
    <div class="w-full bg-slate-200">
        <div id="modal" class="absolute hidden w-full h-screen top-0 left-0 bg-black bg-opacity-50 z-10 flex items-center justify-center">
            <div id="closeModal" class="p-2 bg-white text-xl font-bold absolute top-3 right-3 rounded-full cursor-pointer shadow-lg">X</div>
            <form action="" method="post" id="formPost" class="mx-auto w-11/12 max-w-lg flex flex-col gap-4 bg-white z-50 rounded-lg p-6 shadow-xl">
                <h1 class="text-3xl font-semibold text-center text-blue-500 mb-4">Tambah Lokasi</h1>
                <table>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="nama">Nama</label>
                                <input required type="text" name="nama" class="p-2 rounded border border-gray-300" placeholder="Masukkan nama tempat" />
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="alamat">Alamat</label>
                                <input required type="text" name="alamat" class="p-2 rounded border border-gray-300" placeholder="Masukkan alamat" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="deskripsi">Deskripsi</label>
                                <input required type="text" name="deskripsi" class="p-2 rounded border border-gray-300" placeholder="Masukkan deskripsi tempat" />
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="kontak">Informasi Kontak</label>
                                <input required type="text" name="kontak" class="p-2 rounded border border-gray-300" placeholder="Masukkan informasi kontak" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="kategori">Kategori</label>
                                <input required type="text" name="kategori" class="p-2 rounded border border-gray-300" placeholder="Masukkan kategori" />
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="jam">Jam Operasional</label>
                                <input required type="text" name="jam" class="p-2 rounded border border-gray-300" placeholder="Masukkan jam operasional" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="rating">Rating</label>
                                <input required type="number" min="0" max="100" name="rating" class="p-2 rounded border border-gray-300" placeholder="Masukkan rating" />
                            </div>
                        </td>
                    </tr>
                </table>
                <button id="submitPost" class="p-3 rounded bg-blue-500 text-white font-semibold mt-4 hover:bg-blue-600">Submit</button>
            </form>
        </div>
    </div>

    <!-- update data -->
    <div class="w-full bg-slate-200">
        <div id="modalUpdate" class="absolute hidden w-full h-screen top-0 left-0 bg-black bg-opacity-50 z-10 flex items-center justify-center">
            <div id="closeModalUpdate" class="p-2 bg-white text-xl font-bold absolute top-3 right-3 rounded-full cursor-pointer shadow-lg">X</div>
            <form method="post" id="formUpdate" class="mx-auto w-11/12 max-w-lg flex flex-col gap-4 bg-white z-50 rounded-lg p-6 shadow-xl">
                <h1 class="text-3xl font-semibold text-center text-blue-500 mb-4">Update Lokasi</h1>
                <table class="w-full">
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newNama">Nama</label>
                                <input type="text" name="newNama" class="p-2 rounded border border-gray-300" placeholder="Masukkan nama tempat" />
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newAlamat">Alamat</label>
                                <input type="text" name="newAlamat" class="p-2 rounded border border-gray-300" placeholder="Masukkan alamat" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newDeskripsi">Deskripsi</label>
                                <input type="text" name="newDeskripsi" class="p-2 rounded border border-gray-300" placeholder="Masukkan deskripsi tempat" />
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newKontak">Informasi Kontak</label>
                                <input type="text" name="newKontak" class="p-2 rounded border border-gray-300" placeholder="Masukkan informasi kontak" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newKategori">Kategori</label>
                                <input type="text" name="newKategori" class="p-2 rounded border border-gray-300" placeholder="Masukkan kategori" />
                            </div>
                        </td>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newJam">Jam Operasional</label>
                                <input type="text" name="newJam" class="p-2 rounded border border-gray-300" placeholder="Masukkan jam operasional" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="flex flex-col gap-2">
                                <label class="text-xl font-semibold" for="newRating">Rating</label>
                                <input type="number" min="0" max="100" name="newRating" class="p-2 rounded border border-gray-300" placeholder="Masukkan rating" />
                            </div>
                        </td>
                    </tr>
                </table>
                <button id="submitUpdate" class="p-3 rounded bg-blue-500 text-white font-semibold mt-4 hover:bg-blue-600">Submit</button>
            </form>
        </div>
    </div>
    
    <!-- delete data -->
    <div id="modalDelete" class="absolute hidden w-full h-screen top-0 left-0 bg-black bg-opacity-50 z-10 flex items-center justify-center">
        <form id="formDelete" action="" method="post" class="mx-auto w-11/12 max-w-sm flex flex-col gap-6 bg-white z-50 rounded-lg p-6 shadow-xl">
            <h1 class="text-2xl font-bold text-red-400 text-center">Apakah Anda Yakin Ingin Hapus?</h1>
            <div class="w-full flex justify-between gap-4">
                <button type="submit" class="p-3 rounded bg-green-500 text-white font-semibold w-1/2 hover:bg-green-600">Ya</button>
                <div id="modalclosebutton" class="p-3 rounded bg-red-500 text-white font-semibold w-1/2 text-center cursor-pointer hover:bg-red-600">Tidak</div>
            </div>
        </form>
    </div>
    
    <!-- show data -->
    <div class="container mx-auto relative z-0 p-5 h-screen flex flex-col gap-5">
        <div id="map" class="w-full h-2/3 rounded-lg shadow-lg"></div>
        <aside class="w-full p-4 bg-gray-100 rounded-lg shadow-lg overflow-auto h-1/3">
            <div class="overflow-y-auto h-full">
                <table class="table-auto w-full text-black">
                    <thead class="bg-blue-400 text-white">
                        <tr>
                            <th class="p-2">No</th>
                            <th class="p-2">Nama</th>
                            <th class="p-2">Deskripsi</th>
                            <th class="p-2">Kategori</th>
                            <th class="p-2">Rating</th>
                            <th class="p-2">Alamat</th>
                            <th class="p-2">Informasi Kontak</th>
                            <th class="p-2">Jam Operasional</th>
                        </tr>
                    </thead>
                    <tbody id="tableData" class="divide-y divide-gray-400">
                        <!-- Data berada di kolom sini -->
                    </tbody>
                </table>
            </div>
        </aside>
    </div>
</div>

<script src="fetch.js"></script>
<script src="leaflet.js"></script>
</body>
</html>
